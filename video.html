<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video trailer popup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <img src="https://images.pexels.com/photos/1117132/pexels-photo-1117132.jpeg?auto=compress&cs=tinysrgb&w=600"
            alt="movie-image">

        <h2>Movie Title</h2>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Incidunt reprehenderit, fugit excepturi cupiditate
            corrupti ut laudantium dicta aut impedit hic quae illo reiciendis quos officia placeat, id magnam in facere
            esse
            nobis qui ipsa.</p>
        <button class="btn">Watch now</button>
    </div>

    <div class="trailer-container active">
        <video src="video/production_id_4961699 (1080p).mp4" controls></video>
        <!-- <i class="fa-duotone fa-circle-xmark"></i> -->
        <i class="fas fa-times fa-2x close-icon"></i>

    </div>
    <script src="video.js"></script>

</body>

</html>
